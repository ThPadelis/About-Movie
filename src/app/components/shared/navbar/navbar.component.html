<mdb-navbar
  SideClass="navbar navbar-expand-lg navbar-dark blue-gradient sticky-top scrolling-navbar"
  [containerInside]="false"
>
  <mdb-navbar-brand
    ><a class="navbar-brand" href="/">
      AboutMovie
    </a>
  </mdb-navbar-brand>

  <links>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown" dropdown>
        <a
          dropdownToggle
          mdbWavesEffect
          type="button"
          class="nav-link dropdown-toggle waves-light"
          mdbWavesEffect
        >
          Categories<span class="caret"></span
        ></a>
        <div
          *dropdownMenu
          class="dropdown-menu dropdown dropdown-primary"
          role="menu"
        >
          <a
            class="dropdown-item waves-light"
            mdbWavesEffect
            *ngFor="let g of genres"
            [href]="'/movies/categories/' + g.id"
            >{{ g.name }}</a
          >
        </div>
      </li>
      <li class="nav-item">
        <a
          class="nav-link waves-light"
          [href]="'/movies/categories/popular'"
          mdbWavesEffect
          >Popular</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link waves-light"
          [href]="'/movies/categories/top_rated'"
          mdbWavesEffect
          >Top rated</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link waves-light"
          [href]="'/movies/categories/upcoming'"
          mdbWavesEffect
          >Upcoming</a
        >
      </li>
    </ul>

    <ul class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item">
        <a class="nav-link" href="https://github.com/thpadelis" target="_blank">
          <mdb-icon fab icon="github"></mdb-icon>
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          href="https://www.linkedin.com/in/padelis-theodosiou/"
          target="_blank"
        >
          <mdb-icon fab icon="linkedin-in"></mdb-icon>
        </a>
      </li>
    </ul>
  </links>
</mdb-navbar>
